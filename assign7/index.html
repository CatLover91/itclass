<!DOCTYPE html>
<html>
  <head>
    <title>IT325 homework website</title>
    <meta name="viewport">
    <meta charset="UTF-8">

    <!-- jquery is needed for personal scripts and materialize -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Materialize CSS to provide CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

    <!-- Fonts to be used by page, Lobster for header and CTA, and roboto is provided by materialize for body -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Moment JS for time parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <style>
      body {
        background-image: url(http://cdn.wonderfulengineering.com/wp-content/uploads/2014/06/galaxy-wallpapers-10.jpg);
        background-repeat:no-repeat;
        background-size:cover;
      }
      h1 {
        font-family: 'Lobster', cursive;
      }
      .header-splash-cont {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="header-splash-cont white-text">
      <h1>Assignment 7</h1>
    </div>
    <div class="main-page-cont">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="name-entry" type="text" class="validate">
                    <label for="name-entry" data-error="Please input your name.">Name</label>
                  </div>
                  <div class="input-field col s6">
                    <a class="waves-effect waves-light amber btn">Submit</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    $('.btn').click(function(){
        if($('#name-entry').val() === '') {
            alert('Please enter your name');
        } else {
            var response = 'Hello, ' + $('#name-entry').val().trim() + '\n';
            response += 'Today is ' + moment().format("dddd, MMMM Do YYYY") + '.\n';
            if(moment().isBefore('12:00 PM')) {
                response += 'Good morning!';
            } else {
                response += 'Good afternoon!';
            }
            alert(response);
        }
    });
    </script>
  </body>
</html>
