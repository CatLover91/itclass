<!DOCTYPE html>
<html>
  <head>
    <title>IT325 homework website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <!-- jquery is needed for personal scripts and materialize -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Materialize CSS to provide CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

    <!-- Fonts to be used by page, Lobster for header and CTA, and roboto is provided by materialize for body -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Moment JS for time parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <style>
      body {
        background-image: url(http://cdn.wonderfulengineering.com/wp-content/uploads/2014/06/galaxy-wallpapers-10.jpg);
        background-repeat:no-repeat;
        background-size:cover;
      }
      h1 {
        font-family: 'Lobster', cursive;
      }
      .header-splash-cont {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="header-splash-cont white-text">
      <h1>Sign my Guestbook</h1>
    </div>
    <div class="main-page-cont">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <form class="col s12" method="post" action="sendcomment.php">
                <div class="row" style="margin-bottom:5rem;">
                  <div class="input-field col s6">
                    <input id="name" name="name" type="text" class="validate">
                    <label for="name-entry" data-error="Please input your name.">First name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="lastname" name="lastname" type="text" class="validate">
                    <label for="lastname-entry" data-error="Please input your last name.">Last name</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email" data-error="Please input your email.">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="street" name="street" type="text" class="validate">
                    <label for="street" data-error="Please input your street address.">Street Address</label>
                  </div>
                  <div class="input-field col s8">
                    <input id="city" name="city" type="text" class="validate">
                    <label for="city" data-error="Please input your email.">Email</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="state" name="state" type="text" class="validate">
                    <label for="state" data-error="Please input your state of origin.">State</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="zip" name="zip" type="text" class="validate">
                    <label for="zip" data-error="Please input your zipcode.">Zipcode</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="country" name="country" type="text" class="validate">
                    <label for="country" data-error="Please input your country.">Country</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="phone" name="phone" type="text" class="validate">
                    <label for="phone" data-error="Please input your phone number.">Phone number</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea name="comment" class="materialize-textarea validate" id="comment"></textarea>
                    <label for="comment">Comment</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="submit" type="submit" name="Submit" value="Submit" style="display:none;"/>
                    <label for="submit" class="waves-effect waves-light amber white-text btn" style="cursor:pointer;">Submit</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="reset" type="reset" name="reset" value="Reset" style="display:none;"/>
                    <label for="reset" class="waves-effect waves-light white-text amber btn" style="cursor:pointer;">Reset</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
