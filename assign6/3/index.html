<!DOCTYPE html>
<html>
  <head>
    <title>IT325 homework website</title>
    <meta name="viewport">
    <meta charset="UTF-8">

    <!-- jquery is needed for personal scripts and materialize -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Materialize CSS to provide CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

    <!-- Fonts to be used by page, Lobster for header and CTA, and roboto is provided by materialize for body -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <style>
      body {
        background-image: url(http://cdn.wonderfulengineering.com/wp-content/uploads/2014/06/galaxy-wallpapers-10.jpg);
        background-repeat:no-repeat;
        background-size:cover;
      }
      h1 {
        font-family: 'Lobster', cursive;
      }
      .header-splash-cont {
        text-align:center;
      }
      .btn {
        margin:1em;
      }
      .a-block {
        width:200px;
        height:200px;
        margin: 1em;
        background-color:red;

      }
      .swap {
        background-color:blue;
      }
    </style>
  </head>
  <body>
    <div class="header-splash-cont white-text">
      <h1>Color Changer</h1>
    </div>
    <div class="main-page-cont">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div>Watch the button change colors!</div>
              <div class="a-block"></div>
              <div><a class="waves-effect waves-light btn amber">Click me!</a></div>
              <div><a class="amber-text" href="../index.html">Go back to the assignment page</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $( ".btn" ).click(function() {
        $( ".a-block" ).toggleClass( "swap" );
      });
    </script>
  </body>
</html>
