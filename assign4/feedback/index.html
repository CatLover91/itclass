<!DOCTYPE html>
<html>
  <head>
    <title>IT325 homework website</title>
    <meta name="viewport">
    <meta charset="UTF-8">

    <!-- Personal Styles and Scripts for the page -->
    <link rel="stylesheet" href="style.css">

    <!-- jquery is needed for personal scripts and materialize -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Materialize CSS to provide CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

    <!-- Fonts to be used by page, Lobster for header and CTA, and roboto is provided by materialize for body -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="row">
      <div class="col s10 offset-s1">
        <div class="header-splash-cont white-text">
          <h1>Feedback</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1">
        <div class="card">
          <form class="card-content" method="post" action="feedback.php">
            Tell us what you think
            <div class="row">
              <div class="input-field col s6">
                <input id="name" name="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s6">
                <input id="email" name="email" type="email">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col s6">
                <div class="input-field row">
                  <textarea name="comment" id="comment" placeholder="I auto resize based upon the size of your comment!" class="materialize-textarea"></textarea>
                  <label for="comment">Comments</label>
                </div>
                <div class="input-field row">
                  Rate our site
                  <select name="rating" id="rate" class="browser-default">
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                  </select>
                </div>
              </div>
              <div class="input-field col s3">
                Things you liked:
                <div id="likes">
                  <p>
                    <input name="likes" value="design" type="checkbox" id="design" />
                    <label for="design">Design</label>
                  </p>
                  <p>
                    <input name="likes" value="links" type="checkbox" id="links" checked="checked" />
                    <label for="links">Links</label>
                  </p>
                  <p>
                    <input name="likes" value="usability" type="checkbox" id="usabil" />
                    <label for="usabil">Usability</label>
                  </p>
                  <p>
                    <input name="likes" value="images" type="checkbox" id="imgs" />
                    <label for="imgs">Images</label>
                  </p>
                  <p>
                    <input name="likes" value="code" type="checkbox" id="srccode" />
                    <label for="srccode">code</label>
                  </p>
              </div>
              <div class="input-field col s3">
                How did you get to our site?
                <p>
                  <input name="how" value="search" type="radio" id="search-eng" />
                  <label for="search-eng">Search Engine</label>
                </p>
                <p>
                  <input name="how" value="link" type="radio" id="ext-link" />
                  <label for="ext-link">External Link</label>
                </p>
                <p>
                  <input name="how" value="deitel" type="radio" id="deitel" checked />
                  <label for="deitel">Deitel.com</label>
                </p>
                <p>
                  <input name="how" value="book" type="radio" id="ext-ref"  />
                  <label for="ext-ref">From a book</label>
                </p>
                <p>
                  <input name="how" value="other" type="radio" id="other" />
                  <label for="other">Other</label>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="submit" type="submit" name="Submit" value="Submit" style="display:none;"/>
                <label for="submit" class="waves-effect waves-light amber white-text btn" style="cursor:pointer;">Submit</label>
              </div>
              <div class="input-field col s6">
                <input id="reset" type="reset" name="reset" value="Reset" style="display:none;"/>
                <label for="reset" class="waves-effect waves-light white-text amber btn" style="cursor:pointer;">Reset</label>
              </div>
            </div>
          </form>
          <div class="card-action">
            <a target="_blank" href="../index.html">Go back to Assignment 4.</a>
            <a target="_blank" href="../../index.html">Go back to main page.</a>
          </div>
        </div>
      </div>
    </div>
    <script>
    $('#clear').click(function(){
        $(':input','form')
            .not(':button, :submit, :reset, :hidden')
            .val('')
            .removeAttr('checked')
            .removeAttr('selected');
    });
    function validateEmail(email) {
        // regex is from http://stackoverflow.com/a/46181/11236

        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

    $('#submit').click(function(){
        if($('#name').val() === '') {
            alert('Please enter your name.');
        } else if(!validateEmail($('#email').val())) {
            alert('Please enter a valid email.');
        } else if($('#comment').val() === '') {
            alert('Please enter a comment.');
        } else if($('#rate').val() === null) {
            alert('Please rate our site.');
        } else if($('input:checked').length === 1) {
            alert('If you did not like anything about my website, please select something you would consider the best so I at least know where to focus.');
        } else {
            alert('The form is fully validated!');
        }

    });
    </script>
  </body>
</html>
